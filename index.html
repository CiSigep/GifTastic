<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="assets/javascript/script.js"></script> 
</head>
<body class="w-100">
    <div class="container-fluid">
        <div class="row">
            <div id="buttonContainer" class="col-12 bg-light py-2">
            </div>
        </div>
        <div class="row">
            <div class="col-md-9 bg-info">
                <div id="gifContainer" class="container-fluid pt-3">
                    
                </div>
            </div>
            <div class="col-md-3 bg-danger">
                <div class="input-group mb-3 pt-3">
                    <input id="query" type="text" class="form-control" placeholder="Search" aria-label="Search Term" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                      <button id="searchButton" class="btn btn-dark" type="button">Search</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
